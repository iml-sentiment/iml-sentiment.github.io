<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" >
<html lang="en" ng-app="TextVis" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Help Machines Judge Movie Review Sentiment</title>
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="./lib/bootstrap/css/bootstrap-slider.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/set_view.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>


<body ng-controller="ArtificalController"
        class="jumbotron">
<!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="">
        <div class="col-md-12">
            <!-- When iter does not start, display the instruction -->
            <div ng-show = "stage =='intro'" class = col-md-12
                 ng-include src="'./views/instruction.html'"></div>
            <!-- When intro finished, display the quiz -->
            <div ng-show = "stage =='quiz'" class = col-md-12
                 ng-include src="'./views/quiz.html'"></div>
            <!-- When iter starts, display the tasks -->
            <div ng-show="stage =='task'" class="resize"
                 ng-include src="'./views/tasks.html'"></div><!-- whole task block -->
            <!-- When iter ends, display the interview questions -->
            <div ng-show="stage =='survey'" class="resize"
                 ng-include src="'./views/interview.html'"></div>
        </div>
    </div>
</div><!-- one task -->

<script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
<script src="./lib/jquery-3.1.1.min.js"></script>
<script src="./lib/d3.v3.min.js"></script>

<script src="./lib/bootstrap/js/bootstrap.min.js"></script>

<script src="./lib/angular.js"></script>

<script src="./js/app.js"></script>

<script src="./js/services/dataService.js"></script>
<script src="./js/services/communService.js"></script>

<script src="./js/utils.js"></script>

<script src="./js/libs/constvar.js"></script>
<script src="./js/libs/examples.js"></script>

<script src="./js/controllers/ArtificialCtrl.js"></script>

<script src="./js/directives/selectDirective.js"></script>
<script src="./js/directives/accuracyDirective.js"></script>
<script src="./js/directives/logDirective.js"></script>

<script src="./js/libs/accuracyView.js"></script>
<script src="./js/libs/logView.js"></script>
<script src="./js/libs/selectView.js"></script>

</body>
</html>
